<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up - Gestion de Congés</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
    <div class="flex-layout">
        <div class="left-content">
            <img src="/images/signup.jpg" alt="Image d'inscription">
        </div>
        <div class="right-content">
            <h1>Bienvenue Chez Apeiron</h1>
            <p>Remplissez le formulaire pour créer votre compte</p>
            <form id="registrationForm">
                <label for="fullname">Nom complet :</label>
                <input type="text" id="fullname" name="fullname" placeholder="Entrez votre nom complet" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="Entrez un mot de passe" required>
                
                <label for="confirmPassword">Confirmer le mot de passe :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez votre mot de passe" required>
                
                <label for="role">Sélectionnez le rôle :</label>
                <select id="role" name="role" required>
                    <option value="ad">administrateur</option>
                    <option value="ut">utilisateur</option>
                    
                </select>
                
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a href="/auth/login">Connectez-vous</a></p>
        </div>
    </div>
    <script src="/js/signup.js"></script>
</body>
</html>
